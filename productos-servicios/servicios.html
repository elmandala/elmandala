<script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script>
        emailjs.init("vEqxMvQsgU5kCJJOH"); // Reemplaza "tu_user_id" con tu User ID de EmailJS

        function enviarFormulario() {
            const nombreInput = document.getElementById('nombre');
            const telefonoInput = document.getElementById('telefono');
            const provinciaInput = document.getElementById('provincia');
            const mensajeInput = document.getElementById('mensaje');

            // Obtener los valores de los campos
            const nombre = nombreInput.value;
            const telefono = telefonoInput.value;
            const provincia = provinciaInput.value;
            const mensaje = mensajeInput.value;

            // Validar campos (puedes agregar más validaciones según tus necesidades)
            if (!nombre || !telefono || !provincia || !mensaje) {
                alert('Por favor, complete todos los campos del formulario.');
                return;
            }

            // Construir el objeto de datos a enviar por EmailJS
            const datosCorreo = {
                nombre: nombre,
                telefono: telefono,
                provincia: provincia,
                message: mensaje
            };


            // Enviar el formulario por EmailJS
            emailjs.send('service_6bfkabv', 'template_g7dmrfz', datosCorreo)
                .then(function (response) {
                    console.log('Correo enviado con éxito:', response);
                    alert('Formulario enviado con éxito. Nos pondremos en contacto contigo pronto.');
                    // Puedes agregar más acciones después de enviar el formulario si es necesario
                })
                .catch(function (error) {
                    console.error('Error al enviar el correo:', error);
                    alert('Error al enviar el formulario. Por favor, inténtelo de nuevo.');
                });
        }
    </script>
